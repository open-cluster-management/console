query discoveredClusters {
    discoveredClusters {
        metadata {
            uid
            name
            namespace
            labels
            creationTimestamp
            ownerReferences {
                apiVersion
                blockOwnerDeletion
                controller
                kind
                name
                uid
            }
        }
        info {
            activity_timestamp
            apiUrl
            cloudProvider
            console
            creation_timestamp
            healthState
            managed
            name
            openshiftVersion
            product
            region
            state
            status
            support_level
        }
    }
}